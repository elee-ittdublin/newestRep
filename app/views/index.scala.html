@(user: models.users.User)

@main("Games", user) {
  <div class="row">
      <div class="col-sm-12">
          <h1> Tallaght Gaming News </h1>  
          <h2> For All Things Gaming </h2>	
          <div id="my-slider" class="carousel slide" data-ride="carousel">

                  <!-- Wrapper For Slides -->
                  <div class="carousel-inner" role="listbox">   
                      <div class ="item active">
                          <img src="@routes.Assets.versioned("/images/farcry5.jpg")" alt"far cry 5" />
                          <div class="carousel-caption">
                              <h1> Check out Our Review Section!</h1>
                          </div>
                      </div>
                      <div class ="item">
                          <img src="@routes.Assets.versioned("/images/games.jpg")" alt"far cry 5" />
                          <div class="carousel-caption">
                              <h1> Check out what's Trending</h1>
                          </div>
                      </div>
                  </div>    
                  <!-- Navigation Controls -->
                  <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  </a>
                  <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  </a>
          </div>
      </div>
  </div>

}
